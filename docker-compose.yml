version: '3'
services:
  authors:
    build: ./authors
    expose:
      - "9090"
  books:
    build: ./books
    expose:
      - "9090"
  frontend:
    build: ./frontend
    ports:
      - "8093:8080"
    depends_on:
      - authors
      - books
    links:
      - authors
      - books
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    links:
      - authors
      - frontend
